name: Create release from tag

on:
  push:
    tags:
      - '*'

jobs:
  gradle:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            build_commands: sh ci/x86_64-ubuntu-22.04-release.sh
            files: |
              build/distributions/*.zip
              #build/jpackage/*.deb
              #build/jpackage/*.rpm
#          - os: windows-latest
#            build_commands: .\gradlew.bat jpackage
#            files: build/jpackage/*.msi

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Gradle build
        run: ${{ matrix.build_commands }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.files }}
